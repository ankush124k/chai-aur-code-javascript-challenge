<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Event handling</title>
  </head>
  <body>
    <h1>Day 9 Event handling</h1>
    <button id="btn">click me</button>
    <br /><br />
    <img
      id="image"
      src="https://mintritea.com/cdn/shop/collections/wp9343768.webp?v=1666389315"
      alt="picture"
    />
    <hr />
    <div id="bgChange">mouseover me</div>
    <hr />
    <div id="keyEvent">
      <label for="input1">Enter something:</label>
      <input type="text" id="input1" />
      <h4>you entered:</h4>
      <p id="para"></p>
    </div>

    <form id="form">
      <label for="name">name :</label>
      <input type="text" name="name" id="name" />
      <button id="button">submit</button>
    </form>
<br><hr>
    <select id="dropdown">
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>
    </select>
    <p id="selectedValue"></p>
    <hr>
    <ul id="delegation">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <li>item 5</li>
    </ul>

    <div id="parentdiv">
      <button id="childButton">click</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
